<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esvita CRM Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#151e2e', // Custom dark slate for panels
                900: '#0f172a',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #f0f4f8;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0) 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,0) 0, hsla(225,39%,30%,0) 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,0) 0, hsla(339,49%,30%,0) 50%);
        background-attachment: fixed;
        transition: background-color 0.3s ease;
      }

      /* Dark Mode Global Background */
      html.dark body {
        background-color: #020617; /* Slate 950 */
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,10%,0.3) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,15%,0.3) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,15%,0.3) 0, transparent 50%);
      }
      
      /* Mesh Gradient Background Class */
      .bg-mesh {
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 80% 0%, hsla(189,100%,56%,0.1) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(340,100%,76%,0.05) 0px, transparent 50%),
          radial-gradient(at 80% 50%, hsla(260,100%,70%,0.05) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(22,100%,77%,0.1) 0px, transparent 50%);
        background-attachment: fixed;
      }
      
      html.dark .bg-mesh {
         background-color: #020617;
         background-image: none; /* Simplify mesh in dark mode for cleaner look */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
        border: 2px solid #f8fafc;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #334155;
        border-color: #0f172a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* 3D Tilt Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .card-3d-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card-3d-hover:hover {
        transform: translateY(-5px) scale(1.01);
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      }
      
      /* Glass Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        transition: background 0.3s ease, border-color 0.3s ease;
      }

      html.dark .glass-panel {
        background: rgba(15, 23, 42, 0.6); /* Slate 900 with opacity */
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      }

      .glass-panel-dark {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      html.dark .glass-panel-dark {
        background: rgba(2, 6, 23, 0.9); /* Darker in dark mode */
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-mesh text-slate-900 dark:text-slate-100 font-sans antialiased overflow-y-scroll transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
